{% extends 'base.html' %}
{% block title %}
<title>Add Room</title>
{% endblock title%}
{% block base %}
<div class="container">
    <div class="row">
        <div class="col-12 ">
            <form method="POST" action="">
                {% csrf_token %}
                <br>
                <center>
                    <h1> เพิ่มห้อง </h1>
                </center>
        </div>
        <div></div>
        <div class="col-6  p-3">
            <div class="container">
                <div>
                    {% load static %}
                    <link rel="stylesheet" href="{% static 'style-profile.css'%}">
                    <img class="imgsize" src="{% static 'smartsharp.png' %}" alt="">
                </div>
            </div>
        </div>
        <div class="col-6 p-3 ">
            <div class="bg-light p-3 shadow">


                <form method="POST" action="{% url 'add'%}">
                    {% csrf_token %}
                    {% comment %} <div class="row">
                        <div class="col-6">
                            <p> ชื่อห้อง

                                <input type="text" id="name" name="name" required="required">
                            </p>
                        </div>
                        <div class="col-6">

                            <select id="inputState" class="form-control" name="typeselect">
                                <option selected>ประเภทห้อง</option>
                                {% for rt in type %}
                                <option value="{{rt.id}}">{{rt.name}}</option>
                                {% endfor %}
                            </select>

                        </div>
                    </div>

                    


                    <p> เวลาเปิด
                        <input class="form-control" type="time" name="st_time" required="required">
                    </p>
                    <p> เวลาปิด
                        <input class="form-control" type="time" name="ed_time" required="required">
                        <p>
                        </p>
                        <div class="form-group">
                            <p> ความจุ
                                <input class="form-control" type="text" name="cap" required="required">
                            </p>

                        </div>
                    </p> {% endcomment %}

                    {{ form.name }}
                    {{ form.start_time }}
                    <button type="submit" class="btn btn-dark">ยืนยัน</button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock base %}
