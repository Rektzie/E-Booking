{% extends 'base.html' %}
{% block title %}
<title>Accept Request</title>
{% endblock title%}
{% block base %}

<br><br>
<div class="container">
       
 
    <div class="row">
         <div></div>
      
         <div class="col-4 p-3 ">
             <div class="p-3 shadow bg-light" >
                <br>
                <br>
                {% load static %}
                <center> <img src="{% static 'user1.png' %}" style="width: 100px;"> 
                 <br>
                 <br>
                <h5>{{ book_list.booking_id.user_id.first_name }} {{ book_list.booking_id.user_id.last_name }}</h5>
             <p>รหัสนักศึกษา : </p>
             <p>ชั้นปี : </p>
             <p>email : </p>


                 </center>
                 <br>
                
                 
               
             </div>
         </div>
         <div class="col-8">
             <div class="p-3" >
                 <div class="container">
                     <div class="shadow  p-4 bg-light " >
                        <center><h2> คำร้องขอจองห้อง </h2></center>
                        <br>
                        <div class="form-group row">
                            <label  class="col-sm-3 col-form-label">ห้อง</label>
                            <div class="col-sm-9">
                                <input type="text" readonly class="form-control" name="fname" value="{{ book_list.room_id.name }}">
                            </div>
                            </div>

                        <div class="form-group row">
                            <label  class="col-sm-3 col-form-label">วันที่จอง</label>
                            <div class="col-sm-9">
                                <input type="text" readonly class="form-control" name="fname" value="{{ book_list.booking_id.date }}">
                            </div>
                            </div>

                        <div class="form-group row">
                            <label  class="col-sm-3 col-form-label">เวลาที่จอง</label>
                            <div class="col-sm-9">
                                <input type="text" readonly class="form-control" name="fname" value="{{ book_list.start_time }} - {{ book_list.end_time }}">
                            </div>
                            </div>  
                            
                        <div class="form-group row">
                            <label  class="col-sm-3 col-form-label">เหตุผลในการจอง</label>
                            <div class="col-sm-9">
                                <textarea readonly class="form-control" id="exampleFormControlTextarea1" rows="3"  name="reason" required="required">{{ book_list.booking_id.description }} </textarea>
                            </div>
                            </div>
                            <center>
                                <button type="submit" class="btn btn-success">อนุมัติ</button>
                                <button type="submit" class="btn btn-danger">ไม่อนุมัติ</button>
                            </center>
                         
                             </div>
                           </div>
                         
                              
                     </div>
                 </div> 
                 
             </div>

         </div>
     </div> 
     
 </div>




{% endblock base %}
